// to manage docker container
plugins {
    id 'com.bmuschko.docker-remote-api' version '7.2.0'
}

//Dependency repo
repositories {
    mavenCentral()
}

// apply plugin: 'com.bmuschko.docker-remote-api'

import com.bmuschko.gradle.docker.tasks.image.*


task cleanOut(type: Delete) {
  delete 'out'
}

task dockerPlan(type: Copy) {
  dependsOn cleanOut

  from 'docker/Dockerfile'
  into 'out'
}

task dockerBuild(type: DockerBuildImage) {
  dependsOn dockerPlan

  inputDir = file('out')

  images.add("test_image/ubuntu:v1.1")
}


defaultTasks 'dockerBuild'